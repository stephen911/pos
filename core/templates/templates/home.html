<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("../static/upsa.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    table {
      border-radius: 20px;
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 86%;
      margin: auto;
    }

    td,
    th {
      padding: 10px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Face Recognition Attendance System</title>
  </head>

  <body>
    <div
      class="mt-3 text-center"
      style="background-color: rgba(23, 38, 239, 0.9)"
    >
      <h1
        style="color: white; padding: 11px; font-size: 44px; margin-top: 100px"
      >
        Face Recognition Attendance System
      </h1>
    </div>

    {% if mess%}
    <p class="text-center" style="color: red; font-size: 20px">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px; margin: 20px">
      <div
        class="col"
        style="
          border-radius: 20px;
          padding: 0px;
          background-color: rgb(0, 0, 0, 0.8);
          margin: 0px 10px 10px 10px;
          min-height: 400px;
        "
      >
        <h2
          style="
            border-radius: 20px 20px 0px 0px;
            background-color: rgb(216, 13, 77);
            color: white;
            padding: 10px;
          "
        >
          Attendance <i class="material-icons">assignment</i>
        </h2>

        <form action="/start" method="POST" enctype="multipart/form-data">
          <label style="font-size: 20px; color: white"
            ><b>Enter Course</b></label
          >
          <br />
          <input
            type="text"
            id="course"
            name="course"
            placeholder="&nbsp;&nbsp;Enter Course Name"
            style="
              font-size: 20px;
              margin-top: 10px;
              margin-bottom: 10px;
              border-radius: 10px;
              width: 300px;
              height: 50px;
            "
            required
          />
          <br />

          <button
            style="
              font-size: 24px;
              font-weight: bold;
              border-radius: 10px;
              width: 490px;
              padding: 10px;
              margin-top: 30px;
              margin-bottom: 30px;
            "
            type="submit"
            class="btn btn-primary"
          >
            Take Attendance <i class="material-icons">beenhere</i>
          </button>
        </form>
        <a
          style="text-decoration: none; max-width: 300px"
          href="/showattendance"
        >
          <button
            style="
              font-size: 24px;
              font-weight: bold;
              border-radius: 10px;
              width: 490px;
              padding: 10px;
              margin-top: 30px;
              margin-bottom: 30px;
            "
            type="submit"
            class="btn btn-primary"
          >
            show Attendance <i class="material-icons">beenhere</i>
          </button>
        </a>
      </div>

      <div
        class="col"
        style="
          border-radius: 20px;
          padding: 0px;
          background-color: rgb(0, 0, 0, 0.8);
          margin: 0px 10px 10px 10px;
          height: 400px;
        "
      >
        <form action="/add" method="POST" enctype="multipart/form-data">
          <h2
            style="
              border-radius: 20px 20px 0px 0px;
              background-color: rgb(216, 13, 77);
              color: white;
              padding: 10px;
            "
          >
            Add Student <i class="material-icons">control_point_duplicate</i>
          </h2>
          <label style="font-size: 20px; color: white"
            ><b>Enter Student Name</b></label
          >
          <br />
          <input
            type="text"
            id="newusername"
            name="newusername"
            placeholder="&nbsp;&nbsp;Enter Name of Student"
            style="
              font-size: 20px;
              margin-top: 10px;
              margin-bottom: 10px;
              border-radius: 10px;
              width: 300px;
              height: 50px;
            "
            required
          />
          <br />
          <label style="font-size: 20px; color: white"
            ><b>Enter Student Id</b></label
          >
          <br />
          <input
            type="number"
            id="newusereid"
            name="newuserid"
            placeholder="&nbsp;&nbsp;Enter Student Id"
            style="
              font-size: 20px;
              margin-top: 10px;
              margin-bottom: 10px;
              border-radius: 10px;
              width: 300px;
              height: 50px;
            "
            required
          />
          <br />
          <button
            style="
              width: 232px;
              margin-top: 20px;
              font-size: 20px;
              border-radius: 10px;
              width: 300px;
              height: 50px;
            "
            type="submit"
            class="btn btn-dark"
          >
            Add Student
          </button>
          <br />
          <h5 style="padding: 25px; color: white">
            <i>
              <a
          style="text-decoration: none; max-width: 300px"
          href="/students"
        >
              Students Registered: {{totalreg}}</i>
            </a>
          </h5>
        </form>
      </div>
    </div>
  </body>
</html>
